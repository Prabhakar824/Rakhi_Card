<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rakhi Pulley Celebration</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    .card {
      position: relative;
      margin: 40px auto;
      width: 90%;
      max-width: 820px;
      height: 460px;
      background: rgba(255, 255, 255, 0);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      overflow: visible;
    }

    .sliding-area {
      position: relative;
      height: 100%;
      width: 100%;
    }

    .character {
      position: absolute;
      width: 160px;
      user-select: none;
      transition: left 0.3s ease;
    }

    .girl {
      top: 120px;
      left: 100px;
    }

    .boy {
      top: 120px;
      right: 100px;
    }

    .message {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: #e91e63;
      font-weight: bold;
      text-align: center;
      z-index: 4;
      text-shadow: 1px 1px white;
    }

    .pulley {
      position: absolute;
      top: 80px;
      right: 30px;
      width: 50px;
      height: 50px;
      background-color: #800080;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(49, 27, 146, 0.6);
      z-index: 3;
    }

    .rope-line {
      position: absolute;
      top: 130px;
      right: 54px;
      width: 4px;
      height: 270px;
      background-color: #f57c00;
      z-index: 1;
    }

    .rope-handle {
      position: absolute;
      right: 40px;
      top: 380px;
      width: 30px;
      height: 25px;
      background: #bf360c;
      border-radius: 40%;
      cursor: grab;
      z-index: 4;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    #localCrackerGif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
      z-index: 10;
      display: none;
    }

    #rakhiGif {
      position: absolute;
      top: 1px;
      left: 1px;
      width: 750px;
      height: 500px;
      z-index: 5;
      display: none;
    }
  </style>
</head>
<body>

<!-- ðŸŽ¥ Background Video -->
<video autoplay muted loop id="bg-video">
  <source src="rakhi_vedio.mp4" type="video/mp4">
</video>

<!-- ðŸŽµ Background Music -->
<audio id="bgMusic" src="background_music.mp3" loop></audio>

<!-- ðŸ’Œ Greeting Card -->
<div class="card">
  <div class="message" id="messageText">Pull the rope down to tie Rakhi ðŸŽ€</div>
  <div class="sliding-area">
    <img src="rakhi_girl.png" class="character girl" id="girl">
    <img src="rakhi_boy.png" class="character boy" id="boy">
    <div class="pulley"></div>
    <div class="rope-line" id="ropeLine"></div>
    <div class="rope-handle" id="ropeHandle"></div>
    <img id="rakhiGif" src="rakhi_gif.gif" alt="Rakhi Tied" />
  </div>
</div>

<!-- ðŸŽ† Cracker Animation -->
<img id="localCrackerGif" src="" alt="Celebration" />

<script>
  const handle = document.getElementById('ropeHandle');
  const girl = document.getElementById('girl');
  const message = document.getElementById('messageText');
  const gif = document.getElementById('localCrackerGif');
  const rakhi = document.getElementById('rakhiGif');
  const music = document.getElementById('bgMusic');

  let isDragging = false;
  let startY = 0;
  let ropeTop = 390;
  let alreadyCelebrated = false;

  // Enable music on first click (required by browsers)
  document.addEventListener('click', () => {
    music.play().catch(err => console.log("Autoplay blocked"));
  }, { once: true });

  // Mouse support
  handle.addEventListener('mousedown', (e) => {
    isDragging = true;
    startY = e.clientY;
  });

  document.addEventListener('mouseup', () => {
    isDragging = false;
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    dragRope(e.clientY);
  });

  // Touch support
  handle.addEventListener('touchstart', (e) => {
    isDragging = true;
    startY = e.touches[0].clientY;
  });

  document.addEventListener('touchend', () => {
    isDragging = false;
  });

  document.addEventListener('touchmove', (e) => {
    if (!isDragging) return;
    dragRope(e.touches[0].clientY);
  });

  function dragRope(currentY) {
    const diffY = currentY - startY;
    startY = currentY;

    ropeTop += diffY;
    if (ropeTop < 100) ropeTop = 100;
    if (ropeTop > 400) ropeTop = 400;

    handle.style.top = ropeTop + 'px';

    const progress = (ropeTop - 100) / 233;
    const girlX = 80 + progress * 250;
    girl.style.left = girlX + 'px';

    if (progress >= 1 && !alreadyCelebrated) {
      message.textContent = "â¤ï¸Happy Raksha Bandhan Akkaâ¤ï¸";
      gif.src = "crackers.gif";
      gif.style.display = "block";
      rakhi.style.display = "block";
      alreadyCelebrated = true;

      setTimeout(() => {
        gif.style.display = "none";
      }, 6500);
    }
  }
</script>

</body>
</html>
